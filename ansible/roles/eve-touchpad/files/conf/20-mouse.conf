    Identifier      "Evdev for GVC Remote 0471:21cc"
    MatchUSBID      "0471:21cc"
    MatchDevicePath "/dev/input/event*"
    Driver          "evdev"
    Option          "IgnoreAbsoluteAxes" "true"
EndSection

